<div class="pa2">
    <td-todo-note-list [items]="notes | async"></td-todo-note-list>
</div>

<div class="tc center mt-70px" *ngIf="!(notes | async).length">
    <img src="assets/images/no-items-256.png">
    <span class="db fs-20px fw6 ttu light-silver">You doesn't have any created reports</span>
</div>


<div class="fixed bottom-1 right-1">
    <button mat-fab color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
</div>
